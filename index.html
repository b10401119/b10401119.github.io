<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale = 1.0">
        <link rel="apple-touch-icon" href="Main page/pictures/Logo2.jpeg">
        <title>Login</title>
        <link rel = "stylesheet" type="text/css" href="Main page/css/login.css">
        <link rel="icon" type="image/x-icon" href="Main page/pictures/Logo2.jpeg">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" 
        rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    </head>
    <body>
        <script src="Main page/javascript/Login.js" type="text/javascript"></script>
        <div class="picture">
            <img src="Main page/pictures/Spy-x-Family-Anya-Forger.webp" height="420" width="800">
        </div>
        <div class="container">
            <div class="top">
                <p>Login</p>
            </div>
            <div class="form">
                <div class="user">
                    <input type="text" class="username" required id = "username">
                    <label for="username">Username</label>
                </div> 
                <div class="pass">
                    <input type="password" class="password" required id = "password">
                    <label for="password">Password</label>
                </div>  
                <div class="button">
                    <a href="#" id = "sign_in">
                        <button class="btn" onclick="check()">Sign In</button>
                    </a>
                </div>
            </div>
            <div class="bottom">
                <p class="forgot">
                    Forgot Password
                </p>
                <p class="newUser">
                    New User?
                    <span>Sign Up</span>
                </p>
            </div>
        </div>
    </body>
