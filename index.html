    let current = 0;
    let score = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function showQuestion() {
      const container = document.getElementById('quiz-container');
      if (current >= quizData.length) {
        container.innerHTML = `
          <div class="result">測驗結束！<br>得分：${score} / ${quizData.length}</div>
        `;
        return;
      }
      const q = quizData[current];
      const options = shuffle([...q.correctOptions, ...q.falseOptions]);
      container.innerHTML = `
        <div>
          <div><b>第 ${current + 1} 題：</b>${q.question}</div>
          <div id="options"></div>
          <div class="meta">
            類別: ${q.category} | 難度: ${q.difficulty} | 頁碼: ${q.page_num}
          </div>
        </div>
      `;
      const optionsDiv = document.getElementById('options');
      options.forEach(opt => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.className = 'option-btn';
        btn.onclick = () => handleAnswer(btn, opt, q.correctOptions);
        optionsDiv.appendChild(btn);
      });
    }

    function handleAnswer(btn, selected, correctOptions) {
      const buttons = document.querySelectorAll('.option-btn');
      buttons.forEach(b => b.classList.add('disabled'));
      if (correctOptions.includes(selected)) {
        btn.classList.add('correct');
        score++;
      } else {
        btn.classList.add('incorrect');
        buttons.forEach(b => {
          if (correctOptions.includes(b.textContent)) {
            b.classList.add('correct');
          }
        });
      }
      setTimeout(() => {
        current++;
        showQuestion();
      }, 1000);
    }

    showQuestion();
  </script>
